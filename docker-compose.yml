version: '3.7'

services: 
    web:
        build: .
        user: ${CURRENT_UID}
        command: python /code/manage.py runserver 0.0.0.0:8000
        volumes:
            - .:/code
        ports: 
            - 8000:8000
        depends_on: 
            - db
    
    db:
        image: postgres
        volumes: 
            - postgres_data:/var/lib/postgresql/data/
        environment: 
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

volumes:
    postgres_data: